<head>
    <title>Leaderboard</title>

</head>

<body>
    <div id="progress">
        <span id="message">Please select a model:</span>
    </div>
    {{> leaderboard}}
</body>

<template name="leaderboard">

    <div class="leaderboard">
        {{#each geometries}}
        {{> geometry}}
        {{/each}}
    </div>
    <div class="model"></div>
</template>

<template name="geometry">
    <div class="object {{selected}}">
        <span class="name">{{name}}</span>
    </div>
</template>
